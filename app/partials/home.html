<div class="container">    
    <h3 class="textAlignCenter">Welcome to Karwar Jilha Bhandari Sangh, Mumbai  - Matrimonial Website</h3>

    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                    <div style="padding-top:30px" class="panel-body" >
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>                            
                        <form id="loginform" class="form-horizontal" role="form">
                            <div ng-show="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <strong>Warning!</strong>&nbsp;&nbsp;{{errorMessage}}
                            </div>        
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" ng-model="user.username" value="" placeholder="username">                                        
                            </div>                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" ng-model="user.password" name="password" placeholder="password">
                            </div>     
                            <div class="pull-right">
                                <button class="btn btn-primary" ng-click="login()">Login</button>                             
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="color: #747474;">
                                        Don't have an account! 
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div>                     
                </div>  
            </div>
   
</div>
